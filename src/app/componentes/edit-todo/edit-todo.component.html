<div>
    <div class="card">
        <div class="card-header">Nueva Tarea</div>
        <div class="card-body">
           <form [formGroup]="fgroup" (ngSubmit)="sendData()">
            <div class="mb-3">
                <label for="" class="form-label">Nombre</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id=""
                    aria-describedby="helpId"
                    placeholder="Escribe tu tarea"
                    formControlName="tarea"
                />
            </div>


            <div class="mb-3">
                <label class="form-label">Estado</label>
                <div class="form-check">
                    <input
                        type="radio"
                        class="form-check-input"
                        id="taskDone"
                        formControlName="estado"
                        value=true
                    />
                    <label class="form-check-label" for="taskDone">Completada</label>
                </div>
                <div class="form-check">
                    <input
                        type="radio"
                        class="form-check-input"
                        id="taskNotDone"
                        formControlName="estado"
                        value=false
                    />
                    <label class="form-check-label" for="taskNotDone">No Completada</label>
                </div>
            </div>
            <button type="submit" class="btn btn-warning" [disabled]="!fgroup.valid">Actualizar Tarea</button>
            
           </form>
        </div>
    </div>
    
</div>
