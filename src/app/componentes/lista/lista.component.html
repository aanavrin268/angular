<div class="container">

  <div class="card">
    <div class="card-header">Lista de Compras</div>
    <div class="card-body">
        <ul>
            <li *ngFor="let item of list">
                Nombre: {{ item.nombre}},
                cantidad: {{ item.cantidad }}
            </li>
        </ul>
    </div>
  </div>
  
</div>
